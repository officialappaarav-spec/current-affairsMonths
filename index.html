<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 Present</title>

<style>
/* ====== RESET ====== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

/* ====== PAGE ====== */
body{
  background:#f4f6f8;
  padding:12px;
}

/* ====== TITLE ====== */
.title{
  text-align:center;
  font-size:20px;
  font-weight:700;
  margin:10px 0 18px;
  color:#222;
}

/* ====== LIST ====== */
.month-container{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* ====== CARD ====== */
.month-card{
  width:100%;
  background:#ffffff;
  padding:16px 12px;
  text-align:center;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  font-size:16px;
  font-weight:600;
  color:#2196F3;
  cursor:pointer;
  transition:transform 0.15s ease, box-shadow 0.15s ease;
  user-select:none;
}

/* ====== TAP FEEDBACK ====== */
.month-card:active{
  transform:scale(0.97);
  box-shadow:0 3px 8px rgba(0,0,0,0.12);
}

/* ====== DISABLED ====== */
.month-card.disabled{
  opacity:0.45;
  cursor:not-allowed;
  pointer-events:none;
}

/* ====== DESKTOP POLISH ====== */
@media(min-width:768px){
  body{
    max-width:420px;
    margin:auto;
  }
}
</style>
</head>

<body>

<div class="title">2026 Present</div>

<div class="month-container" id="months"></div>

<script>
/* ====== MONTH DATA (INDIVIDUAL CONTROL) ====== */
const months = [
  {name:"January", url:"https://officialappaarav-spec.github.io/current-affairs-jan/", enabled:true},
  {name:"February", url:"https://example.com/february", enabled:true},
  {name:"March", url:"https://example.com/march", enabled:false},
  {name:"April", url:"https://example.com/april", enabled:false},
  {name:"May", url:"https://example.com/may", enabled:false},
  {name:"June", url:"https://example.com/june", enabled:false},
  {name:"July", url:"https://example.com/july", enabled:false},
  {name:"August", url:"https://example.com/august", enabled:false},
  {name:"September", url:"https://example.com/september", enabled:false},
  {name:"October", url:"https://example.com/october", enabled:false},
  {name:"November", url:"https://example.com/november", enabled:false},
  {name:"December", url:"https://example.com/december", enabled:false}
];

/* ====== RENDER ====== */
const container = document.getElementById("months");

months.forEach(m=>{
  const card = document.createElement("div");
  card.className = "month-card";
  card.innerText = m.enabled ? m.name : m.name + " (Coming Soon)";

  if(m.enabled){
    card.onclick = ()=>window.location.href = m.url;
  }else{
    card.classList.add("disabled");
  }

  container.appendChild(card);
});
</script>

</body>
</html>
